<article>
    <div class="meta">
        <h5>
            <a href="{{ .Permalink }}" title="{{ .Title }}" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}" class="dt-published">{{ .Date.Format "3:04 PM, Jan 2" }}</a>
        </h5>
    </div>
    <div class="content">
        {{ if .Title }}
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ end }}
        <div>
            {{ .Content }}
        </div>
    </div>
</article>
