{{ define "main" }}
<div class="site-wrapper">
	{{ partial "sidebar.html" . }}
	{{ partial "blog-header.html" . }}
	<main class="page-layout">
		<section>
			<article>
				<div class="content">
					<h2>{{ .Title }}</h2>
					<div>
						{{ .Content }}
					</div>
				</div>
			</article>
		</section>
		{{ partial "footer.html" . }}
	</main>
</div>
{{ end }}
