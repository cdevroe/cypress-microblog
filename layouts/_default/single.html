{{ define "main" }}
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <article class="post-content">
    {{ .Content }}
  </article>

</div>
{{ end }}


<main class="page-layout">
	<section>
		<article>
			<div class="content">
				<h2>{{ .Title }}</h2>
				<div>
					{{ .Content }}
				</div>
			</div>
		</article>
	</section>
	{{ partial "footer.html" . }}
</main>
